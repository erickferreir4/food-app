name: Deployment Workflow

on:
  push:
    branches: [ master ]

jobs:
  job_one:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: testing server ssh connection
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST}}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          cd /home/erickferreira/sites/food-app
          sudo git pull origin master
          sudo git status
          npm install
          npm run build
          sudo chown -R 33:33 api
          sudo chown -R 33:33 dist
