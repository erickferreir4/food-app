version: "3.3"

services:
    food-app:

        build:
            context: .
            ockerfile: Dockerfile

            stdin_open: true
            volumes:
                - '.:/app'
                  - /app/node_modules

        ports:
            - '8080:8080'
              environment:
                  - CHOKIDAR_USEPOLLING=true

    api-app:
        build:
            context: ./src/api
            dockerfile: Dockerfile

        ports:
            - "8000:8000"

        volumes:
            - ./src/api:/var/www/html/app
